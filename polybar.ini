[colors]
background = #000000
foreground = #e0bfff

selected-background = #805d16
identifier = #ffc03b
fainted_identifier = #de5c0b
value = #ffffff

warning = #801632

[bar/top]
font-0 = Lemon:size=13;1

width = 90%
height = 35pt
radius = 0
bottom = true
offset-x = 5%
offset-y = 1%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

modules-left = xworkspaces xwindow
modules-right = xkeyboard pulseaudio memory cpu date run_menu session_menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = %name%
label-active-foreground = ${colors.value}
label-active-background = ${colors.selected-background}
label-active-underline = ${colors.identifier}
label-active-padding = 1

label-occupied = %name% +
label-occupied-padding = 1

label-urgent = '%name% !'
label-urgent-foreground = ${colors.value}
label-urgent-background = ${colors.warning}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.value}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

format = <label>
format-foreground = ${colors.identifier}
label = %title:0:30:.1..%

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock

format = <label-layout>
label-layout = %layout%
label-layout-foreground = ${colors.identifier}

[module/pulseaudio]
type = internal/pulseaudio
interval = 10

format-volume = <label-volume>

format-volume-prefix = "volume "
format-volume-prefix-foreground = ${colors.identifier}

label-volume = %percentage%%
label-muted = volume disabled
label-muted-foreground = ${colors.fainted_identifier}

[module/date]
type = internal/date
interval = 5

format = time <label>
format-foreground = ${colors.identifier}

date = %H:%M
date-alt = '%Y %B %d, %H:%M:%S'

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/run_menu]
type = custom/menu

label-open = Run
label-close = Back

expand-right = true

menu-0-0 = Favorite
menu-0-0-exec = /home/emilygraceseville7cf/Documents/open-source/fish/gui-menus/gui.fish '/home/emilygraceseville7cf/Documents/open-source/fish/gui-menus/open-favorite.fish' 64x8
menu-0-1 = Other
menu-0-1-exec = /home/emilygraceseville7cf/Documents/open-source/fish/gui-menus/gui.fish '/home/emilygraceseville7cf/Documents/open-source/fish/gui-menus/open-flatpak-application.fish'

label-separator = " "

[module/session_menu]
type = custom/menu

label-open = Session
label-close = Back

expand-right = true

menu-0-0 = Shutdown
menu-0-0-exec = shutdown --poweroff now
menu-0-1 = Reboot
menu-0-1-exec = shutdown --reboot now
menu-0-2 = Logout
menu-0-2-exec = xfce4-session-logout --logout

label-separator = " "